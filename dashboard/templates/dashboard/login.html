{% extends 'dashboard/base.html' %}

{% block title %}
管理员登录
{% endblock %}

{% block css %}
{{ block.super }}
<style type="text/css">
.content-wrapper {
  margin-top: 70px;
}
</style>
{% endblock %}

{% block body %}
{% include 'dashboard/header.html' %}
<div class="container-fluid content-wrapper">
    <div class="row">
        <div class="panel-wrapper col-xs-12 col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">管理员后台登录</h3>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label>用户名</label>
                            <input type="text" class="form-control" name="username" placeholder="请输入用户名">
                        </div>
                        <div class="form-group">
                            <label>密码</label>
                            <input type="password" class="form-control" name="pwd" placeholder="请输入密码">
                        </div>
                        <button class="btn btn-secondary btn-block" id="login_btn">登录</button>
                    </form>
                </div>
            </div>   
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
{{ block.super }}
<script type="text/javascript">
var from_re = /\?from=(\S*)/;
function getFromUrl() {
    var from_url = from_re.exec(window.location.search);
    return from_url? from_url[1]: null;
}
$('#login_btn').on('click', function() {
    var username = $('input[name="username"]').val();
    var pwd = $('input[name="pwd"]').val();
    var pwd_hash = md5(pwd);
    $.post('/admin/login', {
        username: username,
        pwd: pwd_hash
    })
    .done(function(data) {
        if(data.status == 'success') {
            var from_url = getFromUrl();
            if(from_url)
                window.location.href = from_url;
            else
                window.location.href = '/admin/activity';
        }
        else if (data.status == 'error') {
            alert(data.msg);
        }
        else {
            alert('未知错误！');
        }
    })
    .fail(function() {
        alert('网络状况不佳，请稍后再试！');
    })
})
</script>
{% endblock %}
